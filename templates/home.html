<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

</head>

<body>
 <div class="login">
	<h1>Jaipur's Air Quality Index Index</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="T" placeholder="Average Temperature" required="required" /><br>
    	<input type="text" name="TM" placeholder="Maximum Temperature" required="required" /><br>
        <input type="text" name="Tm" placeholder="Minimum Temperature" required="required" /><br>
        <input type="text" name="SLP" placeholder="Atmospheric pressure at sea level" required="required" /><br>
        <input type="text" name="H" placeholder="Average relative humidity" required="required" /><br>
        <input type="text" name="VV" placeholder="Average visibility" required="required" /><br>
	<input type="text" name="V" placeholder="Average Wind Speed" required="required" /><br>
        <input type="text" name="VM" placeholder="Maximum sustained wind speed" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
